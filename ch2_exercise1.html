<body>
    <script>
        var degCent = prompt("Enter the temp in Centigrade", 30);
        var degFahren = 9 / 5 * degCent + 32;

        document.write(degCent + " degrees centigrade is " + degFahren + " degrees fahrenheit");
    </script>
