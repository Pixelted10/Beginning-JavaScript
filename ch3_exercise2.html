<body>
    <script>
        var userNum = parseInt(prompt("Please enter a number"), 10);

        for (i = 0; i <= 15; i++) {
            var x = userNum * i;
            document.write(userNum + "*" + i + "=" + x + "<br>");
        }
    </script>
</body>
</html>
