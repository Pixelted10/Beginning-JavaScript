    <title>Chapter 4, Exercise 1</title>

<body>
    <script>
        function timesTable(tableNumber, tableStart, tableEnd) {
           for (i = tableStart; i <= tableEnd; i++) {
               var total = i * tableNumber;
               document.write(i + " x " + tableNumber + " = " + total + "<br>");
           }
        }

        timesTable(12, 5, 20);
    </script>
</body>
</html>
